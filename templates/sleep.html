
<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Sleep</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light"><div class="container py-4">
  <h2>ğŸ›Œ Sleep Analyzer</h2>
  <div class="row">
    <div class="col-md-6">
      <form method="POST" class="card p-3 shadow-sm">
        <div class="mb-3"><label>Average sleep (hrs/night)</label><input name="avg" class="form-control" type="number" step="0.1" required></div>
        <div class="mb-3"><label>Bedtime</label><input name="bedtime" class="form-control" type="time"></div>
        <div class="mb-3"><label>Wake-up</label><input name="wakeup" class="form-control" type="time"></div>
        <div class="mb-3"><label>Caffeine cups/day</label><input name="caffeine" class="form-control" type="number"></div>
        <div class="mb-3"><label>Screen time before bed (min)</label><input name="screentime" class="form-control" type="number"></div>
        <button class="btn btn-primary w-100">Analyze</button>
      </form>
    </div>
    <div class="col-md-6">
      {% if result %}
      <div class="card p-3 shadow-sm">
        <h4>Avg: {{ result.avg }} hrs â€” Debt: {{ result.debt }} hrs</h4>
        <p>Risk: <span class="badge {% if result.risk=='Low' %}bg-success{% elif result.risk=='Moderate' %}bg-warning{% else %}bg-danger{% endif %}">{{ result.risk }}</span></p>
        <div class="progress mb-2" style="height:18px"><div class="progress-bar {{ result.percent_class }}" role="progressbar" style="width:{{ result.percent }}%">{{ result.percent }}%</div></div>
        <h6>Tips</h6><ul>{% for tip in result.tips %}<li>{{ tip }}</li>{% endfor %}</ul>
      </div>
      {% endif %}
    </div>
  </div>
  <a href="/" class="btn btn-link mt-3">â† Back</a>
</div></body></html>
