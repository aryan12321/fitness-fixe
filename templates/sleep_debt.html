
<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Sleep Debt</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light"><div class="container py-4">
  <h2>⏰ Sleep Debt Calculator</h2>
  <form method="POST" class="card p-3 shadow-sm mb-3">
    <div class="mb-3"><label>Average sleep (hrs/night)</label><input name="avg" class="form-control" type="number" step="0.1" required></div>
    <div class="mb-3"><label>Ideal (hrs/night)</label><input name="ideal" class="form-control" type="number" step="0.1" value="7.5"></div>
    <button class="btn btn-primary">Calculate</button>
  </form>
  {% if result %}<div class="card p-3 shadow-sm"><p>Debt: {{ result.debt }} hrs</p></div>{% endif %}
  <a href="/" class="btn btn-link mt-3">← Back</a>
</div></body></html>
