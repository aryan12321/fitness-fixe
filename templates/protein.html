
<!doctype html>
<html lang="en"><head><meta charset="utf-8"><title>Protein</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<div class="container py-4">
  <h2>ü•© Protein Requirement</h2>
  <div class="row">
    <div class="col-lg-6">
      <form method="POST" class="card p-3 shadow-sm mb-3">
        <div class="mb-3"><label class="form-label">Weight (kg)</label><input name="weight" type="number" step="0.1" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Goal</label>
          <select name="goal" class="form-select">
            <option value="fat-loss">Fat Loss</option><option value="maintenance">Maintenance</option><option value="muscle-gain">Muscle Gain</option>
          </select></div>
        <div class="mb-3">
          <label class="form-label">Choose Food & Quantity</label>
          <div class="input-group mb-2">
            <select name="item" class="form-select">
              {% for food, info in foods.items() %}<option value="{{ food }}">{{ food }} ‚Äî {{ info.protein }}g/{{ info.unit }}</option>{% endfor %}
            </select>
            <input name="quantity" class="form-control" placeholder="qty (g or count)">
          </div>
        </div>
        <button class="btn btn-primary w-100">Calculate</button>
      </form>
    </div>
    <div class="col-lg-6">
      {% if result %}
      <div class="card p-3 shadow-sm">
        <h5>Total Protein: <span class="text-primary">{{ result.total_protein }} g</span></h5>
        <p>Target: {{ result.target }} g/day ‚Äî <span class="badge {% if result.status=='Good' %}bg-success{% else %}bg-danger{% endif %}">{{ result.status }}</span></p>
        <hr>
        <h6>Breakdown</h6>
        <ul class="list-group">
          {% for b in result.breakdown %}<li class="list-group-item d-flex justify-content-between">{{ b.item }} <span>{{ b.protein }} g</span></li>{% endfor %}
        </ul>
      </div>
      {% endif %}
    </div>
  </div>
  <a href="/" class="btn btn-link mt-3">‚Üê Back</a>
</div>
</body></html>
